<body>
  <!--Barra superior-->
  <div class="col-xs-12 fixa">
    <a href="calculadora.html">  <img src="img/logo.png" class="img-responsive logo"></a>
    <nav class="container paddingb10 height-100">
      <ul class="list-superiorr">
        <li><a href="calculadora.html">Calculadora</a></li>
        <li><a href="bhaskara.html">Bhaskara</a></li>

        <li><a href="financeiro.html">Financeiro</a></li>
        <li><a href="fibonacci.html">Fibonacci</a></li>
      </ul>
    </nav>
  </div>
  <div class="container backgrounddiv box">


    <h1 class="textcenter">Calculadora</h1>

    <hr />

    <!--Valor 1-->
    <div class="row form-horizontal">
      <div class="col-xs-1">
        <label for="n1" class="control-label font">1º valor:</label>
      </div>
      <div class="col-xs-2 paddingl0">
        <input type="text" class="form-control" required="required" id="n1" placeholder="Digite um valor" autocomplete="off"
          autofocus="autofocus" />
      </div>


      <!--Selecao de operacao-->
      <div class="col-xs-1">
        <label for="operacao" class="control-label font">
          Operação:</label>
      </div>
      <div class="col-xs-2">
        <select class="form-control" id="operacao">
          <option value="soma">Somar</option>
          <option value="subtrair">Subtrair</option>
          <option value="dividir">Dividir</option>
          <option value="multiplicar">Multiplicar</option>
        </select>
      </div>

      <!--Valor 2-->
      <div class="col-xs-1">
        <label for="n1" class="control-label font">2º valor:</label>
      </div>
      <div class="col-xs-2 paddingl0">
        <input type="text" class="form-control" required="required" id="n2" placeholder="Digite um valor" autocomplete="off" />
      </div>


      <!--Enviar-->
      <div class="col-xs-1">
        <button id="calcular" class="btn btn-primary">Calcular</button>
      </div>

      <!--Exibe o resultado-->
      <div class="col-xs-2 control-label font">
        <label class="floatleft">Resultado:&nbsp</label>
        <span id="resultado" class="floatleft bold"></span>
      </div>

    </div>

  </div>
</body>
